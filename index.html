<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
        <script src="https://goo.gl/hL9XZ4"></script>
        <script src="site.js"></script>
        <title>Decision Maker</title>
    </head>

    <body>
        <div id="wrapper">
            <div id="header-bar">
                <div class="links">
                    <a class="homehead" href="/home/">HOME</a>
                     |
                    <a class="decisionmakerhead" href="/notsobasic/">DECISION MAKER</a>
                     |
                    <a class="recoshead" href="/recos/">RECOS</a>
                </div>
            </div>
        </div>
        <div class="main" style="max-width:100%">
            <div id="banner">
                <img src="pics/decision_mid2.png" id="banner_img">
                <h1 id="banner_title">DECISION MAKER</h1>
            </div>
            <div id="center_column">
                <h1 id="column_header"><span>i decide, so you don't have to</span></h1>
                <div class="column_break"></div>
                <ul id="joshua">
                    <li class="option"><input class="text_box" placeholder="Fill me in please"><span class="underliner"></span></li>
                    <li class="option"><input class="text_box" placeholder="Fill me in please"><span class="underliner"></span></li>
                </ul>
                <div class="column_break"></div>
                <div id="plus_minus_container">
                    <button type="button" id="minus"></button>
                    <button type="button" id="plus"></button>
                </div>
                <button type="button" id="decide"><span>decide</span></button>
                <div class="column_break" id="hidden_break" style="display:none"></div>
                <div id="decision_container"><span id="decision"></span></div>
            </div>
            <div id="footer">
                <img src="pics/decision_mid.jpg" id="footer_img">
                <button id="basic"><a href="/basic-decisionmaker">Classic Version</a></button>
            </div>
        </div>
    </body>
</html>
